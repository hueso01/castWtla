                <h2>Conexi√≥n</h2>
                <div class="content-config">

                </div>
            </div>
        </div>
        <div class="mainIndex">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="mediaControls">
                <div class="progress">
                    <div class="focus-time-progress">

                    </div>
                    <span class="currentTimeSpan">00:00:00</span>

                    <span class="fa fa-solid fa-volume" id="btn-volume"></span>
                    <div class="plys">
                        <!-- <span class="fas fa-backward" id="btn-back"></span> -->
                        <!-- <span class="playControl fas fa-pause" id="control-play"></span> -->

                        </div>
                        <!--fas fa-pause"-->

        window.addEventListener('load', () => {
            socket.on('connect', () => {
                document.querySelector('.content-config').innerHTML = 'Conectado';
            });
        })
    </script>
